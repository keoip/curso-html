`theme: jekyll-theme-minimal`
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>video HTML5</title>
  </head>
  <body>
    <h1><i></i>nserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu servidor(consumnindo o meu serviço de hospedagem)</p>
    <video poster="imagens/limoes-capa.png" controls width="400px" loop>
      <source src="midia/meu-video.mp4.mp4" type="video/mp4" />
      <source src="midia/Meu-Video.webm.webm" type="video/webm" />
    </video>
    <h2>Inserindo videos do Youtube</h2>
    <iframe
      width="400"
      height="315"
      src="https://www.youtube.com/embed/LW0bhKitRBk?si=pkTeCuz8B1TMmFjQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
    <h2>Inserindo videos do Vimeo</h2>
    <iframe
      src="https://player.vimeo.com/video/330207644?h=6a9e658aaf&autoplay=1&color=ff0179&byline=0&portrait=0"
      width="400"
      height="225"
      frameborder="0"
      allow="autoplay; fullscreen; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
