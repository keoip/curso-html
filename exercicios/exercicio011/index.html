`theme: jekyll-theme-minimal`
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias em html</title>
    <style>
      body {
        font: 13px normal;
      }
    </style>
  </head>
  <body>
    <h1>Imagem dinamica</h1>
    <p>
      abrir o site em dispositivos diferentes ou diminuir o tamanho do navegador
    </p>
    <picture>
      <source
        media="(max-width: 750px )"
        srcset="imagens/foto-p.png"
        type="image/png"
      />
      <source
        media="(max-width:1050px )"
        srcset="imagens/foto-m.png"
        type="image/png"
      />
      <img src="imagens/foto-g.png" alt="imagem flexivel" />
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
      <source src="midia/litlle-babby TrackTribe.mp3" type="audio/mpeg" />
      <p>
        Caso seu navegador n√£o seja compativel com audio,
        <a href="midia/litlle-babby TrackTribe.mp3">clique aqui</a>para baixar
        seu arquivo
      </p>
      <!--existem 3 formatos de audio, MP3,OGG,WAV-->
    </audio>
  </body>
</html>
